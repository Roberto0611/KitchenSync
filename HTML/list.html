<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/png" href="../IMG/icon.png"/>
    <title>KitchenSync - L.Súper</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="list.html">Mi lista de Súper</a></li>
            </ul>
        </nav>
    </header>
    <div class="list-header">
        <h2>Mi lista del súper</h2>
        <p>Añade productos a la lista de compras</p>
    </div>
    <div class="super-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
        <button id="catalogButton">Catalogo</button>
    </div>
    <div class="product-container">
        <ul class="product-list">
            <!-- Producto 1 -->
            <li class="product-item">
                <div class="product-info">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fhttp2.mlstatic.com%2FD_NQ_NP_2X_960992-MLM45865722678_052021-F.jpg&f=1&nofb=1&ipt=ce13f51ec4936b5606b0394e37babc5f2ab01e7a8271768010127a930963ecd6&ipo=images" alt="Producto 1" class="product-image">
                    <div>
                        <h3>Tortillas de nopal</h3>
                        <p>Cantidad: 4</p>
                    </div>
                </div>
                <button class="delete-button">-</button>
            </li>
            <!-- Producto 2 -->
            <li class="product-item">
                <div class="product-info">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.quequesos.es%2Fwp-content%2Fuploads%2F2018%2F03%2Fqueso-de-oaxaca.jpg&f=1&nofb=1&ipt=252c8d2ab79be3f2930c0088d89165b25b5fc8780208afee9e5e6ec5c390916a&ipo=images" alt="Producto 2" class="product-image">
                    <div>
                        <h3>Queso Oaxaca</h3>
                        <p>Cantidad: 1</p>
                    </div>
                </div>
                <button class="delete-button"> - </button>
            </li>
            <!-- Puedes agregar más productos aquí -->
        </ul>
    </div>

    <!----------MODAL Y SU BOTON---------->
    <button class="open-modal" data-open="modal1" >+</button>

    <div class="modal" id="modal1">
        <div class="modal-dialog">
          <header class="modal-header">
            <p class="Modal-Header"> Agregar productos a la lista de super</p>
            <button class="close-modal" aria-label="close modal" data-close>✕</button>
          </header>
          <section class="modal-content">

            <form id="product-form">
                <label for="nombreProducto">Nombre del producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <button type="submit">Agregar</button>
            </form>

          </section>
        </div>
      </div>

    <script src="../JS/modal.js"></script>
    <script src="../JS/main.js"></script>
</body>
</html>
